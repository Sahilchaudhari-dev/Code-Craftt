<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up-codecraft</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
        <h1 class="text-2xl font-semibold mb-4">Sign Up</h1>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-gray-600">Username</label>
                <input type="text" id="username" name="username" class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-600">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-600">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-blue-400">
            </div>
            <div class="mb-6">
                <label for="confirmPassword" class="block text-gray-600">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="w-full border rounded-lg px-3 py-2 mt-1 focus:outline-none focus:border-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg px-4 py-2 hover:bg-blue-600 focus:outline-none focus:bg-blue-600">
                Sign Up
            </button>
        </form>
        <p class="mt-4 text-gray-600 text-center">Already have an account? <a href="login.html" class="text-blue-500 hover:underline">Log In</a></p>
    </div>
</body>
</html>
