    <input type="submit" value="Run " name="run" class="btn btn-ghost btn-lg bg-black text-white" onclick="run()">
    <button class="btn btn-ghost btn-lg bg-black text-white" onclick="clearTextareas()">Clear</button>

  <div class="flex flex-row mt-[30px] justify-center w-3/4 gap-10">

      <textarea id="css-code" placeholder="Enter css code" class="textarea border-black border-8 ml-3 " cols="100"

      <label class="bg-black text-white rounded-2 ml-4 p-2"><i class="fa-brands fa-js" style="color:yellow;"></i>
        JAVASCRIPT</label>
      <textarea id="js-code" placeholder="Enter javascript code" class="textarea border-black border-8 ml-3" cols="100"
        rows="09"></textarea>

    <div class="w-full flex flex-col gap-1">
      <label class="bg-black text-white p-2 rounded-1"><i class="fa-solid fa-play" style="color:green;"></i>

      <iframe id="output" class="iframe border-white border-8  bg-primary w-full h-full rounded-lg">
      </iframe>
    </div>

  <script>
        // for run the code
    function run() {
      let htmlcode = document.getElementById("html-code").value;
      let csscode = document.getElementById("css-code").value;    // for input
      let javascriptcode = document.getElementById("js-code").value;
      let output = document.getElementById("output");

      output.contentDocument.body.innerHTML = htmlcode + "<style>" + csscode + "</style>"; //  output.contentDocument.body.innerHTML  it manipulate the code within the <iframe>   innerHTML provide the feature to access and modifying the html content within the body
      output.contentWindow.eval(javascriptcode);   //eval() function take input as string and execute it as javascript code
    }
          //  for clear the textareas
    function clearTextareas() {
      var textareas = document.getElementsByTagName("textarea");
      for (var i = 0; i < textareas.length; i++) {
        textareas[i].value = "";
      }
    }
